# Content routes
entity.usc_location.collection:
  path: '/admin/content/usc_court_finder/location'
  defaults:
    _entity_list: 'usc_location'
    _title: 'Locations'
  requirements:
    _permission: 'view court_finder_content'

entity.usc_autocomplete.collection:
  path: '/admin/content/usc_court_finder/autocomplete'
  defaults:
    _entity_list: 'usc_autocomplete'
    _title: 'Autocompletes'
  requirements:
    _permission: 'view court_finder_content'

entity.usc_circuit.collection:
  path: '/admin/content/usc_court_finder/circuit'
  defaults:
    _entity_list: 'usc_circuit'
    _title: 'Circuits'
  requirements:
    _permission: 'view court_finder_content'

entity.usc_county.collection:
  path: '/admin/content/usc_court_finder/county'
  defaults:
    _entity_list: 'usc_county'
    _title: 'Counties'
  requirements:
    _permission: 'view court_finder_content'

entity.usc_district.collection:
  path: '/admin/content/usc_court_finder/district'
  defaults:
    _entity_list: 'usc_district'
    _title: 'Districts'
  requirements:
    _permission: 'view court_finder_content'

entity.usc_state.collection:
  path: '/admin/content/usc_court_finder/state'
  defaults:
    _entity_list: 'usc_state'
    _title: 'States'
  requirements:
    _permission: 'view court_finder_content'

#Setting routes
