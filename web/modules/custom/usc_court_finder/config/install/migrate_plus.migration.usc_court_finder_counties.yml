id: usc_court_finder_counties
label: US Court Finder Counties
migration_group: usc_court_finder

source:
  plugin: 'csv'
  path: 'modules/custom/usc_court_finder/source_files/counties.csv'
  delimiter: ','
  enclosure: '"'
  header_offset: 0
  ids:
    - name
    - state_code
  fields:
    0:
      name: name
    1:
      name: state_code
    2:
      name: district_code

process:
  name: name
  state_id:
    source: state_code
    plugin: migration_lookup
    migration: usc_court_finder_states
  district_id:
    source: district_code
    plugin: migration_lookup
    migration: usc_court_finder_districts

destination:
  plugin: entity:usc_county

migration_dependencies:
  required:
    - usc_court_finder_circuits
    - usc_court_finder_states
    - usc_court_finder_districts
