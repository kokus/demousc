id: usc_court_finder_districts
label: US Court Finder Districts
migration_group: usc_court_finder

source:
  plugin: 'csv'
  path: 'modules/custom/usc_court_finder/source_files/districts.csv'
  delimiter: ','
  enclosure: '"'
  header_offset: 0
  ids:
    - code
  fields:
    0:
      name: code
    1:
      name: name
    2:
      name: state_code
    3:
      name: latitude
    4:
      name: longitude

process:
  code: code
  name: name
  state_id:
    source: state_code
    plugin: migration_lookup
    migration: usc_court_finder_states

  geo_coordinates:
    plugin: geofield_latlon
    source:
      - latitude
      - longitude

  field_geofield:
    plugin: geofield_latlon
    source:
      - latitude
      - longitude

destination:
  plugin: entity:usc_district

migration_dependencies:
  required:
    - usc_court_finder_circuits
    - usc_court_finder_states
