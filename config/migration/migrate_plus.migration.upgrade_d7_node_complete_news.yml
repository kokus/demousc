uuid: 8594cd59-9b59-4cd1-904c-fa83426f1adb
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_complete_news
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (News)'
source:
  plugin: d7_node_complete
  node_type: news
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_news/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_tags:
    -
      plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_date_updated:
    -
      plugin: sub_process
      source: field_date_updated
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_lead_gallery:
    -
      plugin: sub_process
      source: field_lead_gallery
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_news_issue:
    -
      plugin: get
      source: field_news_issue
  field_body_enhanced:
    -
      plugin: get
      source: field_body_enhanced
  field_sidebar:
    -
      plugin: get
      source: field_sidebar
  field_landing_page_image:
    -
      plugin: sub_process
      source: field_landing_page_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_fc_be_audio:
    -
      plugin: sub_process
      source: field_fc_be_audio
      process:
        target_id: fid
        display: display
        description: description
  field_related_topics:
    -
      plugin: sub_process
      source: field_related_topics
      process:
        target_id: tid
  field_lead_paragraph:
    -
      plugin: get
      source: field_lead_paragraph
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: news
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
