uuid: b379898d-88a4-427a-836a-c348450e6ea4
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_field_instance
class: Drupal\migrate_drupal\Plugin\migrate\FieldMigration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Configuration
  - 'Bean map processed'
migration_group: migrate_drupal_7
label: 'Field instance configuration'
source:
  plugin: d7_field_instance
  constants:
    status: true
    bean: bean
  mapMigrationProcessValueToMedia: true
process:
  type:
    -
      plugin: process_field
      source: type
      method: getFieldType
  entity_type:
    -
      plugin: get
      source: entity_type
    -
      plugin: static_map
      map:
        bean: block_content
      bypass: true
    -
      plugin: static_map
      map:
        file: media
      bypass: true
    -
      plugin: static_map
      map:
        field_collection_item: paragraph
        paragraphs_item: paragraph
      bypass: true
  field_name:
    -
      plugin: get
      source: field_name
  bundle_mapped:
    -
      plugin: static_map
      source: bundle
      bypass: true
      map:
        comment_node_forum: comment_forum
    -
      plugin: paragraphs_process_on_value
      source_value: entity_type
      expected_value: field_collection_item
      process:
        plugin: substr
        start: 6
  bean_bundle:
    -
      plugin: bean_compare
      source:
        - entity_type
        - constants/bean
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: migration_lookup
      migration:
        - upgrade_bean_type_graphic_photo
        - upgrade_bean_type_related_content
        - upgrade_bean_type_related_files
        - upgrade_bean_type_related_links
        - upgrade_bean_type_table_of_contents
        - upgrade_bean_type_video
        - upgrade_bean_type_bean_usc_courtlocator
        - upgrade_bean_type_bean_usc_govdelivery
        - upgrade_bean_type_bean_usc_highcharts
        - upgrade_bean_type_bean_usc_latestnews
        - upgrade_bean_type_bean_usc_map
        - upgrade_bean_type_bean_usc_notification
        - upgrade_bean_type_bean_usc_youtube
      no_stub: true
      source: bundle
    -
      plugin: skip_on_empty
      method: process
  original_bundle:
    -
      plugin: field_bundle
      source:
        - entity_type
        - '@bundle_mapped'
  bundle:
    -
      plugin: null_coalesce
      source:
        - '@bean_bundle'
        - '@original_bundle'
  label:
    -
      plugin: get
      source: label
  description:
    -
      plugin: get
      source: description
  required:
    -
      plugin: get
      source: required
  status:
    -
      plugin: get
      source: constants/status
  allowed_values:
    -
      plugin: sub_process
      source: allowed_vid
      process:
        -
          plugin: migration_lookup
          migration: upgrade_d7_taxonomy_vocabulary
          source: vid
  settings:
    0:
      plugin: d7_field_instance_settings
      source:
        - settings
        - widget
        - field_definition
    inline_entity_form:
      plugin: inline_entity_form_field_instance_settings
    media_image:
      plugin: media_image_field_instance_settings
    file_entity:
      plugin: file_entity_field_instance_settings
    field_collection:
      plugin: field_collection_field_instance_settings
  default_value_function:
    -
      plugin: get
      source: ''
  default_value:
    -
      plugin: d7_field_instance_defaults
      source:
        - default_value
        - widget
  translatable:
    -
      plugin: get
      source: translatable
  settings/title:
    -
      plugin: static_map
      source: settings/title
      bypass: true
      map:
        disabled: 0
        optional: 1
        required: 2
destination:
  plugin: 'entity:field_config'
migration_dependencies:
  required:
    - upgrade_d7_field
  optional:
    - upgrade_d7_node_type
    - upgrade_d7_taxonomy_vocabulary
    - upgrade_bean_type_bean_usc_courtlocator
    - upgrade_bean_type_bean_usc_govdelivery
    - upgrade_bean_type_bean_usc_highcharts
    - upgrade_bean_type_bean_usc_latestnews
    - upgrade_bean_type_bean_usc_map
    - upgrade_bean_type_bean_usc_notification
    - upgrade_bean_type_bean_usc_youtube
    - upgrade_bean_type_graphic_photo
    - upgrade_bean_type_related_content
    - upgrade_bean_type_related_files
    - upgrade_bean_type_related_links
    - upgrade_bean_type_table_of_contents
    - upgrade_bean_type_video
    - upgrade_d7_file_entity_type_image
    - upgrade_d7_file_entity_type_banner_image
    - upgrade_d7_file_entity_type_audio
    - upgrade_d7_file_entity_type_remote_video
    - upgrade_d7_file_entity_type_document
    - upgrade_d7_file_entity_type_file
    - upgrade_d7_file_entity_type_image_https
    - upgrade_d7_file_entity_type_document_http
    - upgrade_d7_file_entity_type_image_http
    - upgrade_d7_field_collection_type
    - upgrade_bean_type_graphic_photo
    - upgrade_bean_type_related_content
    - upgrade_bean_type_related_files
    - upgrade_bean_type_related_links
    - upgrade_bean_type_table_of_contents
    - upgrade_bean_type_video
    - upgrade_bean_type_bean_usc_courtlocator
    - upgrade_bean_type_bean_usc_govdelivery
    - upgrade_bean_type_bean_usc_highcharts
    - upgrade_bean_type_bean_usc_latestnews
    - upgrade_bean_type_bean_usc_map
    - upgrade_bean_type_bean_usc_notification
    - upgrade_bean_type_bean_usc_youtube
