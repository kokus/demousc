uuid: cf646056-21f4-4e56-a490-c30f06d63f69
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_file_entity_document_public
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - 'Media Migration'
  - 'Media Entity'
migration_group: migrate_drupal_7
label: 'File Entity migration (Document)'
source:
  plugin: d7_file_entity_item
  type: document
  scheme: public
  types: document
  schemes: public
  destination_media_type_id: document
  source_field_name: field_media_document
  source_field_migration_id: 'd7_file_entity_source_field_config:document'
  media_migration_original_id: 'd7_file_entity:document:public'
process:
  track_changes_uuid:
    -
      plugin: migration_lookup
      source: fid
      migration:
        - upgrade_d7_file_entity_document_public
        - upgrade_d7_file_entity_document_http
        - upgrade_d7_file_entity_image_public
        - upgrade_d7_file_entity_banner_image_public
        - upgrade_d7_file_entity_audio_public
        - upgrade_d7_file_entity_video_youtube
        - upgrade_d7_file_entity_file_public
        - upgrade_d7_file_entity_image_https
        - upgrade_d7_file_entity_image_http
      no_stub: true
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: migmag_get_entity_property
      entity_type_id: media
      property: uuid
  oracle_uuid:
    -
      plugin: media_migrate_uuid
      source: fid
  uuid:
    -
      plugin: null_coalesce
      source:
        - '@track_changes_uuid'
        - '@oracle_uuid'
  uid:
    -
      plugin: migration_lookup
      migration: upgrade_d7_user
      source: uid
    -
      plugin: default_value
      default_value: 1
  bundle:
    -
      plugin: get
      source: bundle
  name:
    -
      plugin: get
      source: filename
  created:
    -
      plugin: get
      source: timestamp
  status:
    -
      plugin: get
      source: status
  field_file_title:
    -
      plugin: get
      source: field_file_title
  field_file_description:
    -
      plugin: get
      source: field_file_description
  field_date_updated:
    -
      plugin: sub_process
      source: field_date_updated
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_media_document/target_id:
    -
      plugin: get
      source: fid
  field_media_document/display:
    -
      plugin: get
      source: display
  field_media_document/description:
    -
      plugin: get
      source: description
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity:media'
migration_dependencies:
  required:
    - upgrade_d7_file_entity_type_document
    - upgrade_d7_file_entity_source_field_config_document
    - upgrade_d7_field_instance
    - upgrade_d7_file
  optional:
    - upgrade_d7_user
