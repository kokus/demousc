process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_camera/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
    -
      plugin: ckeditor_link_file_to_linkit
    -
      plugin: img_tag_to_embed
  field_sidebar:
    -
      plugin: get
      source: field_sidebar
  field_tags:
    -
      plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_court_name:
    -
      plugin: get
      source: field_court_name
  field_procedural_posture:
    -
      plugin: get
      source: field_procedural_posture
  field_subject_matter:
    -
      plugin: get
      source: field_subject_matter
  field_lead_paragraph:
    -
      plugin: get
      source: field_lead_paragraph
    -
      plugin: media_wysiwyg_filter
    -
      plugin: ckeditor_link_file_to_linkit
  field_logo:
    -
      plugin: media_migration_delta_sort
      source: field_logo
    -
      plugin: sub_process
      process:
        target_id:
          plugin: migration_lookup
          source: fid
          migration:
            - upgrade_d7_file_entity_document_public
            - upgrade_d7_file_entity_document_http
            - upgrade_d7_file_entity_image_public
            - upgrade_d7_file_entity_banner_image_public
            - upgrade_d7_file_entity_audio_public
            - upgrade_d7_file_entity_video_youtube
            - upgrade_d7_file_entity_file_public
            - upgrade_d7_file_entity_image_https
            - upgrade_d7_file_entity_image_http
          no_stub: true
  field_piksel_category_id:
    -
      plugin: get
      source: field_piksel_category_id
  field_piksel_programs:
    -
      plugin: sub_process
      source: field_piksel_programs
      process:
        target_id:
          -
            plugin: paragraphs_lookup
            tags: 'Field Collection Content'
            source: value
          -
            plugin: extract
            index:
              - id
        target_revision_id:
          -
            plugin: paragraphs_lookup
            tags:
              - 'Field Collection Revisions Content'
              - 'Field Collection Content'
            tag_ids:
              'Field Collection Revisions Content':
                - revision_id
              'Field Collection Content':
                - value
          -
            plugin: extract
            index:
              - revision_id
  field_piksel_project_uuid:
    -
      plugin: get
      source: field_piksel_project_uuid
  field_date_updated:
    -
      plugin: sub_process
      source: field_date_updated
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
  publish_on:
    -
      plugin: get
      source: scheduler_publish_on
  unpublish_on:
    -
      plugin: get
      source: scheduler_unpublish_on
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: camera
