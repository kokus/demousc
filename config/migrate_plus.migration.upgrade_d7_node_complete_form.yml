uuid: 889985e9-b582-44f9-8a11-6842cb2a6ba7
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_complete_form
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - 'Scheduler Data'
migration_group: migrate_drupal_7
label: 'Node complete (Form)'
source:
  plugin: d7_node_complete
  node_type: form
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_form/0/status:
    -
      plugin: get
      source: comment
  field_date_updated:
    -
      plugin: sub_process
      source: field_date_updated
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_form_number:
    -
      plugin: get
      source: field_form_number
  field_form_category:
    -
      plugin: sub_process
      source: field_form_category
      process:
        target_id: tid
  field_tags:
    -
      plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_date_effective:
    -
      plugin: sub_process
      source: field_date_effective
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_document_pdf:
    -
      plugin: media_migration_delta_sort
      source: field_document_pdf
    -
      plugin: sub_process
      process:
        target_id:
          plugin: migration_lookup
          source: fid
          migration:
            - upgrade_d7_file_entity_document_public
            - upgrade_d7_file_entity_document_http
            - upgrade_d7_file_entity_image_public
            - upgrade_d7_file_entity_banner_image_public
            - upgrade_d7_file_entity_audio_public
            - upgrade_d7_file_entity_video_youtube
            - upgrade_d7_file_entity_file_public
            - upgrade_d7_file_entity_image_https
            - upgrade_d7_file_entity_image_http
          no_stub: true
  field_sidebar:
    -
      plugin: get
      source: field_sidebar
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
    -
      plugin: ckeditor_link_file_to_linkit
    -
      plugin: img_tag_to_embed
  field_additional_info:
    -
      plugin: sub_process
      source: field_additional_info
      process:
        target_id:
          -
            plugin: paragraphs_lookup
            tags: 'Field Collection Content'
            source: value
          -
            plugin: extract
            index:
              - id
        target_revision_id:
          -
            plugin: paragraphs_lookup
            tags:
              - 'Field Collection Revisions Content'
              - 'Field Collection Content'
            tag_ids:
              'Field Collection Revisions Content':
                - revision_id
              'Field Collection Content':
                - value
          -
            plugin: extract
            index:
              - revision_id
  field_hide_left_navigation:
    -
      plugin: get
      source: field_hide_left_navigation
  field_short_title:
    -
      plugin: get
      source: field_short_title
  field_date_superseded:
    -
      plugin: sub_process
      source: field_date_superseded
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_superseded:
    -
      plugin: get
      source: field_superseded
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
  publish_on:
    -
      plugin: get
      source: scheduler_publish_on
  unpublish_on:
    -
      plugin: get
      source: scheduler_unpublish_on
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: form
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
    - upgrade_d7_file_entity_document_public
    - upgrade_d7_file_entity_document_http
