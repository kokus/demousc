uuid: 48850045-f5f5-4855-81c8-c7b970eaa700
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_complete_judge
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
  - 'Scheduler Data'
migration_group: migrate_drupal_7
label: 'Node complete (Judge)'
source:
  plugin: d7_node_complete
  node_type: judge
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_judge/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_milestone_activities:
    -
      plugin: sub_process
      source: field_milestone_activities
      process:
        target_id:
          -
            plugin: paragraphs_lookup
            tags: 'Field Collection Content'
            source: value
          -
            plugin: extract
            index:
              - id
        target_revision_id:
          -
            plugin: paragraphs_lookup
            tags:
              - 'Field Collection Revisions Content'
              - 'Field Collection Content'
            tag_ids:
              'Field Collection Revisions Content':
                - revision_id
              'Field Collection Content':
                - value
          -
            plugin: extract
            index:
              - revision_id
  field_tags:
    -
      plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_sidebar:
    -
      plugin: get
      source: field_sidebar
  field_landing_page_image:
    -
      plugin: sub_process
      source: field_landing_page_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
  publish_on:
    -
      plugin: get
      source: scheduler_publish_on
  unpublish_on:
    -
      plugin: get
      source: scheduler_unpublish_on
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: judge
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
    - upgrade_d7_field_collection_milestone_activities
    - upgrade_d7_field_collection_revisions_milestone_activities
  optional:
    - upgrade_d7_field_instance
